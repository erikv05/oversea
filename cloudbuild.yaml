steps:
  # Build backend image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/voice-backend:$COMMIT_SHA', './backend']
    id: 'build-backend'

  # Build frontend image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/voice-frontend:$COMMIT_SHA', './frontend']
    id: 'build-frontend'

  # Push backend image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/voice-backend:$COMMIT_SHA']
    id: 'push-backend'
    waitFor: ['build-backend']

  # Push frontend image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/voice-frontend:$COMMIT_SHA']
    id: 'push-frontend'
    waitFor: ['build-frontend']

  # Deploy to GKE
  - name: 'gcr.io/cloud-builders/kubectl'
    args:
    - 'set'
    - 'image'
    - 'deployment/voice-backend'
    - 'voice-backend=gcr.io/$PROJECT_ID/voice-backend:$COMMIT_SHA'
    - '-n'
    - 'voice-app'
    env:
    - 'CLOUDSDK_COMPUTE_ZONE=us-central1-a'
    - 'CLOUDSDK_CONTAINER_CLUSTER=voice-cluster'
    waitFor: ['push-backend']

  - name: 'gcr.io/cloud-builders/kubectl'
    args:
    - 'set'
    - 'image'
    - 'deployment/voice-frontend'
    - 'voice-frontend=gcr.io/$PROJECT_ID/voice-frontend:$COMMIT_SHA'
    - '-n'
    - 'voice-app'
    env:
    - 'CLOUDSDK_COMPUTE_ZONE=us-central1-a'
    - 'CLOUDSDK_CONTAINER_CLUSTER=voice-cluster'
    waitFor: ['push-frontend']

images:
  - 'gcr.io/$PROJECT_ID/voice-backend:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/voice-frontend:$COMMIT_SHA'

timeout: 1200s