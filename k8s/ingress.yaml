apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: voice-ingress
  namespace: voice-app
  annotations:
    kubernetes.io/ingress.global-static-ip-name: "voice-ip"
    networking.gke.io/managed-certificates: "voice-cert"
    kubernetes.io/ingress.class: "gce"
    kubernetes.io/ingress.allow-http: "false"
spec:
  rules:
  - host: voice.addojo.ai
    http:
      paths:
      - path: /*
        pathType: ImplementationSpecific
        backend:
          service:
            name: frontend-service
            port:
              number: 80
---
apiVersion: networking.gke.io/v1
kind: ManagedCertificate
metadata:
  name: voice-cert
  namespace: voice-app
spec:
  domains:
    - voice.addojo.ai