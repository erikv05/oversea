apiVersion: apps/v1
kind: Deployment
metadata:
  name: voice-backend
  namespace: voice-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: voice-backend
  template:
    metadata:
      labels:
        app: voice-backend
    spec:
      containers:
      - name: voice-backend
        image: gcr.io/PROJECT_ID/voice-backend:latest
        ports:
        - containerPort: 8000
        env:
        - name: CORS_ORIGINS
          value: "https://voice.addojo.ai"
        envFrom:
        - secretRef:
            name: voice-backend-secrets
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: voice-app
spec:
  selector:
    app: voice-backend
  ports:
  - protocol: TCP
    port: 8000
    targetPort: 8000
  type: ClusterIP