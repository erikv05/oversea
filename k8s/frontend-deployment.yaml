apiVersion: apps/v1
kind: Deployment
metadata:
  name: voice-frontend
  namespace: voice-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: voice-frontend
  template:
    metadata:
      labels:
        app: voice-frontend
    spec:
      containers:
      - name: voice-frontend
        image: gcr.io/PROJECT_ID/voice-frontend:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: voice-app
spec:
  selector:
    app: voice-frontend
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  type: NodePort